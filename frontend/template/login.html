<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>
<div class="page">

            <input class="login-component-password" placeholder="Password here...">
            <div class="login-component-buttons">
                <div class="button">Generate Account</div>
                <div class="button">Login</div>
            </div>
        </div>
    </div>
    <div class="secondary-column"></div>
