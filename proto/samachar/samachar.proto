// proto/blog/post.proto
syntax = "proto3";
package shravanshetty1.samachar.samachar;

option go_package = "github.com/shravanshetty1/samachar/x/samachar/types";

import "gogoproto/gogo.proto";

message Post {
  string creator = 1;
  string id = 2;
  string content = 3;
  string parent_post = 4;
  int64 block_no = 5;
  int64 reposts = 6;

  // if repost_parent is not empty, post is assumed to be a repost
  string repost_parent = 7;
}

message AccountInfo {
  string address = 1;
  string bio = 2;
  string photo = 3;
}

message Following {
  repeated string account_addresses = 1;
}

message MsgCreatePost {
  string creator = 1;
  string content = 2;
  string parent_post = 3;
}

message MsgRepost {
  string creator = 1;
  string content = 2;
  string post_id = 3;
}

message MsgUpdateAccountInfo{
  string creator = 1;
  string bio = 2;
  string photo = 3;
}

message MsgFollow {
  string creator = 1;
  string account_address = 2;
}

message MsgUnfollow {
  string creator = 1;
  string account_address = 2;
}

