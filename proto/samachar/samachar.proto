// proto/blog/post.proto
syntax = "proto3";
package shravanshetty1.samachar.samachar;

option go_package = "github.com/shravanshetty1/samachar/x/samachar/types";

//import "gogoproto/gogo.proto";

message GenesisState {

}

service Query {
  rpc GetPosts(GetPostsRequest) returns (GetPostsResponse);
}

message GetPostsRequest {
  int64 index = 1;
}

message GetPostsResponse {
  repeated Post posts = 1;
}

message Post {
  string creator = 1;
  string id = 2;
  string content = 3;
  string parent_post = 4;
  int64 block_no = 5;
  string metadata = 6;
}

message AccountInfo {
  string address = 1;
  string name = 2;
  string photo = 3;
  string metadata = 4;
}

message Following {
  string address = 1;
  repeated string followings = 2;
}

message MsgCreatePost {
  string creator = 1;
  string content = 2;
  string parent_post = 3;
  string metadata = 4;
}

message MsgUpdateAccountInfo{
  string creator = 1;
  string name = 2;
  string photo = 3;
  string metadata = 4;
}

message MsgFollow {
  string creator = 1;
  string address = 2;
}

message MsgStopFollow {
  string creator = 1;
  string address = 2;
}

